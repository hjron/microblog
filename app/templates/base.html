<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - mblog</title>
        {% else %}
        <title>welcome to mblog</title>
        {% endif %}
    </head>
    <body>
        <div>mblog:
            <a href="{{ url_for('/index') }}">home</a>
            <a href="{{ url_for('login') }}">login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
